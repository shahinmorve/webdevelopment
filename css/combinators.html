<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div>h1{
            background-color: aqua;
        }
        div p{
            background-color: red;
        }
        section> h1{
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <h1>hello</h1>
    <div>
        <h1>h1 is child of div selector</h1>
        <section><h1>this is child of section </h1></section>
        <p>p is child of div selector</p>
    </div>
</body>
</html>
