<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       h1::before{
            content:"before"
        }
        h1::after{
            content:"after"
        }
        /* it is use for bullets that in colour */
        ::marker{
            color: brown;
            font-size: 50px;
        }
        /* when you select the text at that time it shows the backgroiun d coloor or whatever you apply property */
        ::selection{
            background-color: aqua;
            color: brown;
        }
    </style>
</head>
<body>
    <h1>hello</h1>
    <ul>
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ul>
