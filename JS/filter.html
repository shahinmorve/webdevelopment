<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        var num = [22, 24, 5, 3, 7, 9, 4];

        var ans = num.filter((i) => {

            return i>=22;

        });

        document.write("filter  :  " + ans)

        var x=num.map(Math.sqrt)
        document.write("<br>"+x)


        for (i of x){
            document.write("<br>"+Math.round(i))
        }
 


    </script>
</body>

</html>
