<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
                

        var numsort=[2,8,4,5,6]
        document.write(numsort)

        numsort.sort()
        document.write("<br>tosorted:"+numsort)

       var s1=numsort.toSorted()
       document.write(s1)

       var num=[2,8,4,5,6]
        document.write(num)

        num.reverse()
        document.write("<br>toreverse:"+num)

       var s1=num.toReversed();
       document.write(s1)

       
    </script>
</body>
</html>
