<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <input type="text" name="user1" readonly value="menna">
        <br><br>
        <input type="text" name="user2" disabled value="heena">
        <br><br>
        <input type="text" name="user3" size="50">
        <br><br>
        <input type="text" maxlength="4">
        <br><br>
        <input type="date" min="2001-01-01" max="2005-12-01">
        <br><br>
        <input type="file" multiple>
        <br><br>
        <input type="text" required placeholder="name">
        <br><br>
        <input type="text" autofocus value="meena">
        <br><br>
        <label for="">list of subject</label>
        <input list="subject">
        <datalist id="subject">
            <option value="html">html</option>
            <option value="react">react</option>
            <option value="javascript">javascript</option>
            <option value="angular">angular</option>
        </datalist>
    
        <br><br>
        <input type="text" autocomplete="on">
        <input type="submit" name="" id="">
    </form>

</body>

</html>
