<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- unordered list -->
    <!-- type of bullets is used for u need to use <ul type="square" > default bullet is disk-->
    <ul type="square">
        <li>red</li>
        <li>blue</li>
        <li>black</li>
        <li>green</li>
    </ul>
    
    <ul type="disc">
        <li>red</li>
        <li>blue</li>
        <li>black</li>
        <li>green</li>
    </ul>

    <ul type="circle">
        <li>red</li>
        <li>blue</li>
        <li>black</li>
        <li>green</li>
    </ul>

</body>

</html>
